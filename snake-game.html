<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contribution Snake</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d1117;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #c9d1d9;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(120deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #8b949e;
        }

        .visualization-wrapper {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            overflow-x: auto;
        }

        .contribution-graph {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .graph-row {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .day-label {
            width: 30px;
            font-size: 11px;
            color: #8b949e;
            text-align: right;
            min-width: 30px;
        }

        .contribution-cell {
            width: 18px;
            height: 18px;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 0 1px rgba(48, 54, 61, 0.5);
        }

        .contribution-cell:hover {
            transform: scale(1.2);
            filter: brightness(1.2);
        }

        .level-0 { background-color: #0d1117; }
        .level-1 { background-color: #0e4429; }
        .level-2 { background-color: #006d32; }
        .level-3 { background-color: #26a641; }
        .level-4 { background-color: #39d353; }

        .snake-highlight {
            animation: snakeGlow 0.3s ease-in-out forwards;
        }

        @keyframes snakeGlow {
            0% {
                box-shadow: 0 0 0 1px rgba(48, 54, 61, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 8px rgba(219, 109, 40, 0.8), 0 0 16px rgba(219, 109, 40, 0.4);
                transform: scale(1.25);
            }
            100% {
                box-shadow: 0 0 0 1px rgba(48, 54, 61, 0.5);
                transform: scale(1);
            }
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            font-size: 12px;
            color: #8b949e;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-box {
            width: 14px;
            height: 14px;
            border-radius: 2px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #30363d;
            background: #161b22;
            color: #58a6ff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #0d419f;
            border-color: #58a6ff;
        }

        .btn.primary {
            background: linear-gradient(120deg, #238636, #2da44e);
            color: #fff;
            border-color: #2da44e;
        }

        .btn.primary:hover {
            background: linear-gradient(120deg, #2da44e, #3fb950);
        }

        .info {
            text-align: center;
            margin-top: 20px;
            color: #8b949e;
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .contribution-cell {
                width: 14px;
                height: 14px;
            }

            .day-label {
                font-size: 9px;
                width: 24px;
            }

            .graph-row {
                gap: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêç GitHub Contribution Snake Game</h1>
            <p>Watch the snake consume my contribution graph!</p>
        </div>

        <div class="visualization-wrapper">
            <div class="contribution-graph" id="graph"></div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box level-0"></div>
                    <span>No activity</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box level-1"></div>
                    <span>Low</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box level-2"></div>
                    <span>Medium</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box level-3"></div>
                    <span>High</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box level-4"></div>
                    <span>Very High</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn primary" onclick="startSnakeAnimation()">
                <span id="playBtnText">‚ñ∂ Watch Snake Game</span>
            </button>
            <button class="btn" onclick="resetGraph()">Reset Graph</button>
        </div>

        <div class="info" id="info">
            Click "Watch Snake Game" to see the animation!
        </div>
    </div>

    <script>
        // Generate contribution data (52 weeks, 7 days)
        const weeks = 52;
        const days = 7;
        let graphData = [];
        let snakePath = [];
        let isAnimating = false;

        function initializeGraph() {
            graphData = [];
            for (let week = 0; week < weeks; week++) {
                for (let day = 0; day < days; day++) {
                    const level = Math.floor(Math.random() * 5);
                    graphData.push({ week, day, level });
                }
            }
        }

        function renderGraph() {
            const graph = document.getElementById('graph');
            graph.innerHTML = '';

            const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            for (let day = 0; day < days; day++) {
                const row = document.createElement('div');
                row.className = 'graph-row';

                const label = document.createElement('div');
                label.className = 'day-label';
                label.textContent = dayLabels[day];
                row.appendChild(label);

                for (let week = 0; week < weeks; week++) {
                    const cell = document.createElement('div');
                    const data = graphData[week * days + day];
                    cell.className = `contribution-cell level-${data.level}`;
                    cell.id = `cell-${week}-${day}`;
                    cell.title = `Week ${week + 1}, ${dayLabels[day]}`;
                    row.appendChild(cell);
                }

                graph.appendChild(row);
            }
        }

        function generateSnakePath() {
            snakePath = [];
            const visited = new Set();
            let currentWeek = 0;
            let currentDay = 0;
            let direction = 1; // 1 for right, -1 for left

            for (let i = 0; i < weeks * days; i++) {
                const cellKey = `${currentWeek}-${currentDay}`;
                if (!visited.has(cellKey)) {
                    snakePath.push({ week: currentWeek, day: currentDay });
                    visited.add(cellKey);
                }

                if (direction === 1) {
                    currentWeek++;
                    if (currentWeek >= weeks) {
                        currentWeek = weeks - 1;
                        currentDay++;
                        direction = -1;
                    }
                } else {
                    currentWeek--;
                    if (currentWeek < 0) {
                        currentWeek = 0;
                        currentDay++;
                        direction = 1;
                    }
                }

                if (currentDay >= days) break;
            }
        }

        async function startSnakeAnimation() {
            if (isAnimating) return;
            isAnimating = true;

            document.getElementById('playBtnText').textContent = '‚è∏ Animating...';
            document.getElementById('info').textContent = 'Watch the snake consume the graph...';

            generateSnakePath();

            for (let i = 0; i < snakePath.length; i++) {
                const { week, day } = snakePath[i];
                const cell = document.getElementById(`cell-${week}-${day}`);

                if (cell) {
                    cell.classList.add('snake-highlight');

                    await new Promise(resolve => setTimeout(resolve, 30));

                    cell.classList.remove('snake-highlight');
                    cell.style.backgroundColor = '#db6d28';
                }
            }

            document.getElementById('playBtnText').textContent = '‚ñ∂ Watch Snake Game';
            document.getElementById('info').textContent = 'Snake finished! Click to watch again.';
            isAnimating = false;
        }

        function resetGraph() {
            initializeGraph();
            renderGraph();
            document.getElementById('info').textContent = 'Graph reset! Click "Watch Snake Game" to begin.';
            document.getElementById('playBtnText').textContent = '‚ñ∂ Watch Snake Game';
        }

        // Initialize
        initializeGraph();
        renderGraph();
    </script>
</body>
</html>
